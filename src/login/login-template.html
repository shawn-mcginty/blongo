<div class="row">
	<div class="col-md-12 col-lg-8">
		<form action="/login" method="post" name="form" class="form-signin">
			<h2 class="form-signin-heading">Hey buddy, log in</h2>
			<div id="email-group" class="form-group">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" name="email" class="form-control" placeholder="smartperson@coolplace.com" required="true" autofocus="true" ng-model="login.email">
				<div class="form-control-feedback" ng-if="login.emailFeedback !== null">{{ login.emailFeedback }}</div>
			</div>
			<div id="password-group" class="form-group">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" name="password"  class="form-control" placeholder="Password" required="true" ng-model="login.password">
				<div class="form-control-feedback">{{ login.passwordFeedback }}</div>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in!</button>
		</form>
	</div>
</div>
