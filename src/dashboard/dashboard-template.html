<div>
	<div class="blog-error alert alert-danger" ng-if="dashboard.error">
		{{ dashboard.error }}
	</div>
	<table class="table table-hover table-responsive">
		<thead>
			<th>Title</th>
			<th>Published</th>
			<th>Do stuff</th>
		</thead>
		<tbody>
			<tr ng-repeat="post in dashboard.posts">
				<td>{{ post.title }}</td>
				<td>{{ post.displayDate }}</td>
				<td>
					<div class="btn-group" role="group">
						<a href="#" class="btn btn-secondary" ui-sref="editor.post({postId: post._id})">Edit</a>
						<a href="#" class="btn btn-danger" ng-click="dashboard.delete(post._id)">Delete</a>
					</div>
				</td>
			</tr>
		</tbody>
</div>
