<div>
	<div class="blog-error alert alert-danger" ng-if="dashboard.error">
		{{ dashboard.error }}
	</div>
	<table class="table table-hover">
		<thead>
			<th>Title</th>
			<th>Published</th>
			<th>Do stuff</th>
		</thead>
		<tbody>
			<tr ng-repeat="post in dashboard.posts">
				<td>{{ post.title }}</td>
				<td>{{ post.displayDate }}</td>
				<td>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-secondary">Edit</button>
						<button type="button" class="btn btn-danger">Delete</button>
					</div>
				</td>
			</tr>
		</tbody>
</div>
